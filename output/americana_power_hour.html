<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Power Hour (YouTube)</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #eee; }
        header { padding: 12px 16px; background: #181818; position: sticky; top: 0; z-index: 2; }
        .player-wrap { position: relative; width: 100%; max-width: 1280px; margin: 12px auto; }
        .player-wrap::before { content: ''; display: block; width: 100%; padding-top: calc(100% * 9 / 16); }
        #player { position: absolute; inset: 0; width: 100%; height: 100%; }
        .title-blocker { position: absolute; bottom: 0; left: 0; right: 0; height: 60px; background: linear-gradient(to top, rgba(17,17,17,0.95) 0%, rgba(17,17,17,0.8) 50%, transparent 100%); pointer-events: none; z-index: 1; }
        .overlay { position: absolute; left: 8px; top: 8px; background: rgba(0,0,0,0.6); color: #fff; padding: 6px 10px; border-radius: 6px; font-weight: 600; pointer-events: none; max-width: 95%; z-index: 2; }
        .overlay .title { display: block; font-weight: 500; opacity: 0.9; font-size: 14px; margin-top: 2px; }
        .overlay .title.hidden { display: none; }
        .wrap { max-width: 1280px; margin: 0 auto; padding: 8px 16px; }
        .btn { background: #2d6cdf; color: white; border: 0; padding: 8px 12px; border-radius: 6px; margin-right: 8px; cursor: pointer; }
        .btn.youtube-link { background: #ff0000; text-decoration: none; display: inline-block; }
        .btn:disabled { opacity: 0.6; cursor: default; }
        .meta { opacity: 0.8; font-size: 14px; }
    </style>
</head>
<body>
    <header>
        <div class="wrap">
            <button id="playBtn" class="btn">Play</button>
            <button id="pauseBtn" class="btn">Pause</button>
            <button id="prevBtn" class="btn">Prev</button>
            <button id="nextBtn" class="btn">Next</button>
            <a id="ytLink" class="btn youtube-link" href="#" target="_blank" rel="noopener">Watch on YouTube</a>
            <span class="meta" id="status"></span>
        </div>
    </header>
    <div class="wrap">
        <div class="player-wrap">
            <div id="player"></div>
            <div class="title-blocker"></div>
            <div class="overlay" id="overlay"></div>
        </div>
    </div>

    <script>
        const VIDEO_IDS = ['8AHCfZTRGiI','4m1EFMoRFvY','efq95Pfqt5U','xvaEJzoaYZk','8SjwO17gsqU','ec0XKhAHR5I','1lWJXDG2i0A','oGLKnAvzlg4','rgFQ6WmxdMs','6yP4Nm86yk0','C3uaXCJcRrE','1vrEljMfXYo','l3LFML_pxlY','YwSZvHqf9qM','zSAJ0l4OBHM','v5tr_L31StI','94bdMSCdw20','WM7-PYtXtJM','mfmQe_eBvrc','Xjdkc14-zwQ','gp5JCrSXkJY','eNwARV9tPUw','5P0_v__IOrE','7hx4gdlfamo','zplc4Ienkws','hvKyBcCDOB4','NaUCDqWzy1k','6gBV-Nzq7Pg','4zAThXFOy2c','QB4vok_FMfw','rqR1cjuPXUg','o8pQLtHTPaI','1iAYhQsQhSY','zvCBSSwgtg4','lLJf9qJHR3E','DrQRS40OKNE','ssdgFoHLwnk','EKGHkBComjM','WfzRlcnq_c0','PVjiKRfKpPI','yfySK7CLEEg','DKL4X0PZz7M','RBumgq5yVrA','uJ_1HMAGb4k','VHrLPs3_1Fs','KtlgYxa6BMU','ghb6eDopW8I','DHEOF_rcND8','pTOC_q0NLTk','rGKfrgqWcv0','Wa3lyo_Eowc','c_-cUdmdWgU','xUBYzpCNQ1I','zYwCmcB0XMw','0-7IHOXkiV8','ADP65wbBUpc','P8a4iiOnzsc','yFTvbcNhEgc','2QT5eGHCJdE'];
        const VIDEO_TITLES = ['Johnny Cash - Hurt','Waylon Jennings - Mammas Don\u0027t Let Your Babies Grow Up to Be Cowboys','Wilco - Jesus Etc.','Steve Earle - Copperhead Road','Emmylou Harris - Pancho and Lefty','Creedence Clearwater Revival - Fortunate Son','Tom Petty - Free Fallin\u0027','Jackson Browne - Running on Empty','Lynyrd Skynyrd - Simple Man','The Allman Brothers Band - Midnight Rider','James Taylor - Fire and Rain','John Denver - Take Me Home Country Roads','Simon & Garfunkel - The Boxer','Bob Dylan - Tangled Up in Blue','America - A Horse with No Name','Gordon Lightfoot - If You Could Read My Mind','Joni Mitchell - Big Yellow Taxi','Fleetwood Mac - Landslide','The Avett Brothers - Kick Drum Heart','Trampled by Turtles - Wait So Long','Buffalo Springfield - For What It\u0027s Worth','Linda Ronstadt - Blue Bayou','Alabama - Mountain Music','Kenny Rogers - The Gambler','Reba McEntire - Fancy','Old Crow Medicine Show - Wagon Wheel','Jason Isbell - Cover Me Up','Sturgill Simpson - Turtles All the Way Down','Chris Stapleton - Tennessee Whiskey','Tyler Childers - Nose on the Grindstone','Colter Wall - The Devil Wears a Suit and Tie','Brandi Carlile - The Story','Nathaniel Rateliff - S.O.B.','The Lumineers - Ho Hey','Mumford & Sons - Little Lion Man','Fleet Foxes - White Winter Hymnal','Bon Iver - Skinny Love','Iron & Wine - Naked As We Came','The Civil Wars - Poison & Wine','Hozier - Take Me to Church','The National - Bloodbuzz Ohio','First Aid Kit - My Silver Lining','Passenger - Let Her Go','Vance Joy - Riptide','George Ezra - Budapest','Lord Huron - The Night We Met','Of Monsters and Men - Little Talks','Edward Sharpe - Home','The Lumineers - Ophelia','Mumford & Sons - I Will Wait','The Tallest Man on Earth - The Gardener','Sufjan Stevens - Chicago','Bright Eyes - First Day of My Life','The Shins - New Slang','Kaleo - Way Down We Go','Ben Howard - Keep Your Head Up','Radical Face - Welcome Home','Angus & Julia Stone - Big Jet Plane','Daughter - Youth'];
        const CLIP_SECONDS = 60.000;
        const VIDEO_STARTS = [15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0];
        const TITLE_REVEAL_DELAY = 20.000;
        let currentIndex = 0;
        let player = null;
        let timer = null;
        let titleTimer = null;
        let checkInterval = null;

        function updateStatus(showTitle = false) {
            const s = document.getElementById('status');
            const total = VIDEO_IDS.length;
            const cur = currentIndex + 1;
            const t = (VIDEO_TITLES[currentIndex] || '').trim();
            s.textContent = `Clip ${cur} / ${total} (each ${Math.round(CLIP_SECONDS)}s)${showTitle && t ? ' â€” ' + t : ''}`;
            const ov = document.getElementById('overlay');
            ov.innerHTML = `<div># ${cur} / ${total}</div>` + (t ? `<span class="title${showTitle ? '' : ' hidden'}">${t}</span>` : '');
            // Update YouTube link
            const ytLink = document.getElementById('ytLink');
            if (ytLink) {
                ytLink.href = `https://www.youtube.com/watch?v=${VIDEO_IDS[currentIndex]}&t=${Math.floor(VIDEO_STARTS[currentIndex])}s`;
            }
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: VIDEO_IDS[currentIndex],
                playerVars: {
                    autoplay: 1,
                    rel: 0,
                    modestbranding: 1,
                    controls: 1,
                    fs: 1,
                    iv_load_policy: 3,
                    origin: window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function checkPlaybackTime() {
            if (!player || !player.getCurrentTime) return;
            try {
                const currentTime = player.getCurrentTime();
                const startTime = Number(VIDEO_STARTS[currentIndex] || 0);
                const elapsed = currentTime - startTime;
                
                // Check if we've played for the clip duration
                if (elapsed >= CLIP_SECONDS) {
                    nextClip();
                }
                
                // Show title after delay
                if (TITLE_REVEAL_DELAY > 0 && elapsed >= TITLE_REVEAL_DELAY && elapsed < TITLE_REVEAL_DELAY + 0.5) {
                    updateStatus(true);
                }
            } catch(e) {
                console.warn('Error checking playback time:', e);
            }
        }

        function playCurrent() {
            if (!player) return;
            try { player.stopVideo(); } catch(e) {}
            const start = Number(VIDEO_STARTS[currentIndex] || 0);
            player.loadVideoById({videoId: VIDEO_IDS[currentIndex], startSeconds: start});
            player.playVideo();
            clearTimers();
            const showTitleImmediately = TITLE_REVEAL_DELAY <= 0;
            updateStatus(showTitleImmediately);
            // Check playback time every 500ms
            checkInterval = setInterval(checkPlaybackTime, 500);
        }

        function clearTimers() {
            if (timer) { clearTimeout(timer); timer = null; }
            if (titleTimer) { clearTimeout(titleTimer); titleTimer = null; }
            if (checkInterval) { clearInterval(checkInterval); checkInterval = null; }
        }

        function nextClip() {
            clearTimers();
            currentIndex = (currentIndex + 1) % VIDEO_IDS.length;
            playCurrent();
        }

        function prevClip() {
            clearTimers();
            currentIndex = (currentIndex - 1 + VIDEO_IDS.length) % VIDEO_IDS.length;
            playCurrent();
        }

        function onPlayerReady() {
            updateStatus(TITLE_REVEAL_DELAY <= 0);
        }

        function onPlayerStateChange(ev) {
            // No-op; we use timer for advancing
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            playCurrent();
        });
        document.getElementById('pauseBtn').addEventListener('click', () => {
            clearTimers();
            if (player) player.pauseVideo();
        });
        document.getElementById('nextBtn').addEventListener('click', nextClip);
        document.getElementById('prevBtn').addEventListener('click', prevClip);

        // Load the IFrame Player API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
    </script>
</body>
</html>
