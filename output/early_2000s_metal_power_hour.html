<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Power Hour (YouTube)</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #eee; }
        header { padding: 12px 16px; background: #181818; position: sticky; top: 0; z-index: 2; }
        .player-wrap { position: relative; width: 100%; max-width: 1280px; margin: 12px auto; }
        .player-wrap::before { content: ''; display: block; width: 100%; padding-top: calc(100% * 9 / 16); }
        #player { position: absolute; inset: 0; width: 100%; height: 100%; }
        .title-blocker { position: absolute; bottom: 0; left: 0; right: 0; height: 60px; background: linear-gradient(to top, rgba(17,17,17,0.95) 0%, rgba(17,17,17,0.8) 50%, transparent 100%); pointer-events: none; z-index: 1; }
        .overlay { position: absolute; left: 8px; top: 8px; background: rgba(0,0,0,0.6); color: #fff; padding: 6px 10px; border-radius: 6px; font-weight: 600; pointer-events: none; max-width: 95%; z-index: 2; }
        .overlay .title { display: block; font-weight: 500; opacity: 0.9; font-size: 14px; margin-top: 2px; }
        .overlay .title.hidden { display: none; }
        .wrap { max-width: 1280px; margin: 0 auto; padding: 8px 16px; }
        .btn { background: #2d6cdf; color: white; border: 0; padding: 8px 12px; border-radius: 6px; margin-right: 8px; cursor: pointer; }
        .btn:disabled { opacity: 0.6; cursor: default; }
        .meta { opacity: 0.8; font-size: 14px; }
    </style>
</head>
<body>
    <header>
        <div class="wrap">
            <button id="playBtn" class="btn">Play</button>
            <button id="pauseBtn" class="btn">Pause</button>
            <button id="prevBtn" class="btn">Prev</button>
            <button id="nextBtn" class="btn">Next</button>
            <span class="meta" id="status"></span>
        </div>
    </header>
    <div class="wrap">
        <div class="player-wrap">
            <div id="player"></div>
            <div class="title-blocker"></div>
            <div class="overlay" id="overlay"></div>
        </div>
    </div>

    <script>
        const VIDEO_IDS = ['o9BpSl3TdME','07pLGIgyfjw','UG7zLhEWanc','Gd8H3LN3RLA','5vBGOrI6yBk','bWxX0E3-8Dc','CQHQJPmbx0s','CSvFpBOe8eY','qw2LU1yS7aw','09LTT0xwdfw','_z2O289Jemo','KQBB7y9a4u4','iywaBOMvYLI','nsOCg-Y5tCA','Koq7hR-rRs4','D1jQKpse7Yw','jRGrNDV2mKc','lYHA_ZZ6Pro','6fVE8kSM43I','jC9-9cFPKLo','zUzd9KyIDrM','wQzn4a5qHT4','VZj-A4Ff2Hg','R8OOWcsFj0U','T4jKEP7DmSk','5abamRO41fE','PqojQFMRzig','CmXYJOyMGqo','eVTXPUF4Oz4','L78yVFeyvRo','_6S1SIy5VEA','mnk7yxlz_s4','uwIGZLjugKA','9_gkpYORQLU','sTPn4Jlrjb0','8rQGP_kUk30','Bzjpp4vnljs','Ps0MfBG5-Ik','B6JRTbZHsDg','UUXBCdt5IPg','j0lSpNtjPM8','jxVcgDMBU94','SGK00Q7xx-s','QgYFN5VDTXE','m3I3-KTJbtY','YSOK6-aEJVk','Ckom3gf57Yw','xAMhF34NhfY','AkFqg5wAuOc','L-iepu3EtyE','WMSeGpm7gqw','VvOOya9iLQU','MM62wjLrgmA','b8sGINWZDQA','XoC_u3qmYF8','6wo-z08hV1Y','kXYiU_JCYtU','httoASeJQFk','6hzOTNfKPUA','BrGz1mzuW_4'];
        const VIDEO_TITLES = ['Godsmack - Voodoo','Tool - Sober','Rammstein - Du Hast','Slipknot - The Heretic Anthem','Korn - Freak on a Leash','Papa Roach - Between Angels and Insects','Deftones - Minerva','System of a Down - Chop Suey!','Slipknot - Wait and Bleed','Disturbed - Stupify','Tool - Parabola','Sevendust - Angel\u0027s Son','System of a Down - Aerials','Coal Chamber - Fiend','Static-X - Push It','Ill Niño - What Comes Around','Korn - Falling Away from Me','Drowning Pool - Tear Away','Slipknot - Duality','P.O.D. - Youth of the Nation','System of a Down - B.Y.O.B.','P.O.D. - Boom','Papa Roach - Last Resort','Drowning Pool - Bodies','40 Below Summer - Rope','Slipknot - Before I Forget','Rammstein - Ich Will','Mudvayne - Not Falling','Linkin Park - In The End','Disturbed - Voices','40 Below Summer - Taxi Cab Confession','Ill Niño - How Can I Live','Disturbed - The Game','Deftones - Change (In the House of Flies)','Deftones - Back to School (Mini Maggit)','Godsmack - I Stand Alone','Sevendust - Praise','Static-X - I\u0027m With Stupid','Static-X - The Only','Tool - Schism','Deftones - My Own Summer (Shove It)','Rammstein - Feuer Frei!','Korn - Here to Stay','Coal Chamber - Loco','Slipknot - Psychosocial','Drowning Pool - Step Up','Mudvayne - Happy?','Godsmack - Awake','Godsmack - Straight Out of Line','System of a Down - Toxicity','Disturbed - Down With The Sickness','Korn - Twisted Transistor','Tool - Stinkfist','Sevendust - Denial','Static-X - Cold','Linkin Park - One Step Closer','Linkin Park - Crawling','P.O.D. - Alive','Mudvayne - Scream With Me','Mudvayne - Dig'];
        const CLIP_SECONDS = 60.000;
        const VIDEO_STARTS = [15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0,15.0];
        const TITLE_REVEAL_DELAY = 0.000;
        let currentIndex = 0;
        let player = null;
        let timer = null;
        let titleTimer = null;
        let checkInterval = null;

        function updateStatus(showTitle = false) {
            const s = document.getElementById('status');
            const total = VIDEO_IDS.length;
            const cur = currentIndex + 1;
            const t = (VIDEO_TITLES[currentIndex] || '').trim();
            s.textContent = `Clip ${cur} / ${total} (each ${Math.round(CLIP_SECONDS)}s)${showTitle && t ? ' — ' + t : ''}`;
            const ov = document.getElementById('overlay');
            ov.innerHTML = `<div># ${cur} / ${total}</div>` + (t ? `<span class="title${showTitle ? '' : ' hidden'}">${t}</span>` : '');
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: VIDEO_IDS[currentIndex],
                playerVars: {
                    rel: 0,
                    modestbranding: 1,
                    controls: 1,
                    fs: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function checkPlaybackTime() {
            if (!player || !player.getCurrentTime) return;
            try {
                const currentTime = player.getCurrentTime();
                const startTime = Number(VIDEO_STARTS[currentIndex] || 0);
                const elapsed = currentTime - startTime;
                
                // Check if we've played for the clip duration
                if (elapsed >= CLIP_SECONDS) {
                    nextClip();
                }
                
                // Show title after delay
                if (TITLE_REVEAL_DELAY > 0 && elapsed >= TITLE_REVEAL_DELAY && elapsed < TITLE_REVEAL_DELAY + 0.5) {
                    updateStatus(true);
                }
            } catch(e) {
                console.warn('Error checking playback time:', e);
            }
        }

        function playCurrent() {
            if (!player) return;
            try { player.stopVideo(); } catch(e) {}
            const start = Number(VIDEO_STARTS[currentIndex] || 0);
            player.loadVideoById({videoId: VIDEO_IDS[currentIndex], startSeconds: start});
            player.playVideo();
            clearTimers();
            const showTitleImmediately = TITLE_REVEAL_DELAY <= 0;
            updateStatus(showTitleImmediately);
            // Check playback time every 500ms
            checkInterval = setInterval(checkPlaybackTime, 500);
        }

        function clearTimers() {
            if (timer) { clearTimeout(timer); timer = null; }
            if (titleTimer) { clearTimeout(titleTimer); titleTimer = null; }
            if (checkInterval) { clearInterval(checkInterval); checkInterval = null; }
        }

        function nextClip() {
            clearTimers();
            currentIndex = (currentIndex + 1) % VIDEO_IDS.length;
            playCurrent();
        }

        function prevClip() {
            clearTimers();
            currentIndex = (currentIndex - 1 + VIDEO_IDS.length) % VIDEO_IDS.length;
            playCurrent();
        }

        function onPlayerReady() {
            updateStatus(TITLE_REVEAL_DELAY <= 0);
        }

        function onPlayerStateChange(ev) {
            // No-op; we use timer for advancing
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            playCurrent();
        });
        document.getElementById('pauseBtn').addEventListener('click', () => {
            clearTimers();
            if (player) player.pauseVideo();
        });
        document.getElementById('nextBtn').addEventListener('click', nextClip);
        document.getElementById('prevBtn').addEventListener('click', prevClip);

        // Load the IFrame Player API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
    </script>
</body>
</html>
